<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
    <script src="./javascript/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="hamburger-menu">
            <div class="icon">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
        <div class="navbar">
            <ul>
                <li><a href="./index.html">Beranda</a></li>
                <li><a href="./index.html#about">Tentang</a></li>
                <li>Sign Out</li>
                <li><a href="#form-login">Log In</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="logo">
            <h2><span>R</span>-ack Top</h2>
        </div>
        <br><br><br><br><br><br>

        <!-- Membuat form login -->
        <div class="section" id="form-login">
            <form action="#">
                <div class="nama">
                    <label for="email-login">
                        email<br>
                        <input type="text" placeholder="masukan email" name="input-nama" id="email-login" required>
                    </label><br>
                </div>
                <div class="password">
                    <label for="pass">
                        password<br>
                        <input type="password" placeholder="masukan password" name="password" id="pass" required>
                    </label><br>
                </div>
                <button type="submit">Login</button>
                <p class="below-submit">
                    <a href="#">klik disini</a>
                    jika anda lupa password
                </p>
                <p class="login-with">atau login dengan</p>
                <div class="login-with">
                    <a href="#">
                        <img src="./image/gmail-logo.svg" alt="gmail" width="30" height="30">
                    </a>
                    <a href="#">
                        <img src="./image/facebook.svg" alt="facebook" width="30" height="30">
                    </a>
                    <a href="#">
                        <img src="./image/twitter.svg" alt="twitter" width="30" height="30">
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <span class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="#">
            <div class="container">
                <h1>Sign Up</h1><br>
                <p>Silahkan isi formulir di bawah ini untuk membuat akun.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Masukan Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="psw" type="password" placeholder="Masukan Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="psw-repeat" type="password" placeholder="Ulangi Password" name="psw-repeat" required>

                <label class="remember">
                    <input type="checkbox" checked="checked" name="remember"> Ingatkan Saya
                </label>

                <p>Dengan membuat akun ini anda setuju dengan <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                </p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">
                        Cancel
                    </button>
                    <button type="submit" class="signup">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>


    <script src="./javascript/script.js"></script>
</body>

</html>
